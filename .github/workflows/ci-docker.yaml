name: CI - Docker

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/ci-docker.yaml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/ci-docker.yaml'

jobs:
  docker-push:
    name: Docker push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{secrets.DOCKER_IMAGE_BACK}}:main
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{secrets.DOCKER_IMAGE_FRONT}}:main
          build-args: |
            BACKEND_URL=${{ secrets.BACKEND_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      

